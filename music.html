<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <script src="./javascript/login.js"></script>
    <link href="../public/css/music.css" rel="stylesheet">
    <script src="javascript/music.js"></script>
    <script src="javascript/playlist.js"></script>


</head>
<body>

<header>
    <div id="header">
        <div id="logout-header">
            <div id="music-logo">
                <img src="../public/image/music.png" alt="music logo" height="100" width="100">
            </div>
            <div id="logout-detail">
                <button id="logout">Logout</button>
            </div>
        </div>
    </div>

</header>

<section>
    <h3> Song you may be interested</h3>
    <table id='song-table'>
        <tr id="song-table-header">
            <th class="song-table data">Id</th>
            <th class="song-table data">Title</th>
            <th class="song-table data">Release Date</th>
            <th class="song-table data">Action</th>
        </tr>
    </table>

    <h3> <span>Your</span> Playlist</h3>
    <table id='playlist-table'>
        <tr id="playlist-table-header">
            <th class="playlist data">Id</th>
            <th class="playlist data">Title</th>
            <th class="playlist data">Release Date</th>
            <th class="playlist data">Action</th>
        </tr>
    </table>
</section>

</body>
</html>
